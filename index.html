<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"
            integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ"
            crossorigin="anonymous"></script>
    <script src="action.js" defer></script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
    </script>
</head>
<body>

<header>GOLF CARD</header>

<div class="container">

    <div id="select">Select the Golf Course</div>

    <select onchange="getCourse(this.value)" class="courseDropdown"></select>
    <select onchange="setTee(this.value)" class="teeDropdown"></select>

    <div class="card">

        <div class="left">
            <div class="pheader">Players</div>
        </div>

        <div class="right"></div>

        <div class="row">

            <input onkeyup="addScore(p)" type="text"/>
        </div>

    </div>

    <div class="total">
        <span>Totals</span>
        <div class="total1"></div>
        <div class="total2"></div>
        <div class="total3"></div>
        <div class="total4"></div>

    </div>

    <div class = "message"></div>
</div>

</body>
</html>
